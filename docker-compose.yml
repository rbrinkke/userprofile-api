version: '3.8'

services:
  userprofile-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: userprofile-api
    ports:
      - "8008:8000"
    environment:
      # Environment
      - ENVIRONMENT=development
      - DEBUG=true

      # API Configuration
      - API_V1_PREFIX=/api/v1
      - PROJECT_NAME=User Profile API
      - API_VERSION=1.0.0

      # Database - Centrale Activity Database
      - DATABASE_URL=postgresql://postgres:postgres_secure_password_change_in_prod@activity-postgres-db:5432/activitydb
      - DATABASE_POOL_MIN_SIZE=10
      - DATABASE_POOL_MAX_SIZE=20

      # Redis - Gedeelde Redis instance
      - REDIS_URL=redis://:redis_secure_pass_change_me@activity-redis:6379/0
      - REDIS_CACHE_DB=0
      - REDIS_RATE_LIMIT_DB=1

      # JWT (from auth-api - MUST match exactly)
      - JWT_SECRET_KEY=your_very_long_secret_key_at_least_32_characters
      - JWT_ALGORITHM=HS256
      - JWT_ACCESS_TOKEN_EXPIRE_MINUTES=15

      # Service API Keys
      - ACTIVITIES_API_KEY=dev-activities-key
      - PARTICIPATION_API_KEY=dev-participation-key
      - MODERATION_API_KEY=dev-moderation-key
      - PAYMENT_API_KEY=dev-payment-key

      # External Services
      - IMAGE_API_URL=http://image-api:8002
      - IMAGE_API_CDN_DOMAIN=cdn.example.com
      - EMAIL_API_URL=http://email-api:8000
      - AUTH_API_URL=http://auth-api:8000

      # Features
      - RATE_LIMIT_ENABLED=true
      - CACHE_ENABLED=true
      - CACHE_DEFAULT_TTL=300
      - ENABLE_METRICS=true

      # Logging
      - LOG_LEVEL=INFO
      - LOG_FORMAT=json

      # CORS
      - CORS_ORIGINS=["http://localhost:3000","http://localhost:8080"]
      - CORS_ALLOW_CREDENTIALS=true

    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - activity-network
    restart: unless-stopped

networks:
  activity-network:
    external: true
