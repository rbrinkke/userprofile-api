services:
  auth-testing-ui:
    container_name: auth-testing-ui
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8099:8099"
    networks:
      - activity-network
    environment:
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=INFO
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8099/health')"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    labels:
      - "description=Auth API Testing UI"
      - "service=testing-ui"

networks:
  activity-network:
    external: true
